<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
  <link rel="stylesheet" href="./Huddle.css">
  </head>
<body>
    <header>
        <img src="./logo.svg" alt="Loading">
    </header>
    <div class="con1">
        <img src="./bg-desktop.svg" alt="Loading">
    </div>
    <div class="con2">
        <img src="./illustration-mockups.svg" alt="Loading">
    </div>
    <div class="con3">
        <p><h2>Build The Community Your Fans Will Love</h2></p>
        <P>Huddle re-imagines the way we build communites. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</P>
    </div>
    <button>
        Register
    </button>
    <footer>
        <img src="./fb logo.png" height="50px" width="70px" usemap="#fb">
        <map name="fb">
        <area title="face book" shape="default" href="https://www.facebook.com/">
        </map>

        <img src="./linked in.png" height="50px" width="60px" usemap="#li">
        <map name="li">
        <area title="Linked In" shape="default" href="https://www.linkedin.com/">
        </map>
        
        <img src="./twitter logo.png" height="50px" width="50px" usemap="#mail">
        <map name="mail">
        <area title="Mail" shape="default" href="https://x.com/?lang=en-in">
        </map>
    </footer>
</body>
</html>
